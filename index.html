<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form name="kontakttest" action="tak.html" netlify>
        <!-- Formular-indhold -->
        <div class="form-felt">
          <label for="fnavn">Navn</label>
          <input id="fnavn" class="end" placeholder="eks. Jens" />
          <br>
          <label for="enavn">Efternavn</label>
          <input id="enavn" class="end" placeholder="eks. Jensen" />
          <br>
          <label for="email">Email</label>
          <input id="email" type="email" class="end" placeholder="din@email.dk" />
          <br>

          Jeg er <label for="stilling"><select id="stilling" name="Vælg stilling">
              <option value="underviser">underviser</option>
              <option value="studerende">studerende</option>
            </select> </label> på KEA
          <br>
          <textarea placeholder="Her kan du skrive tekst..." name="textarea"></textarea>
          <br>

          <button type="submit" for="submit">Send form</button>
          <div></div>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
