<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form name="kontakttest" netlify>
        <!-- Formular-indhold -->
        <div class="form-felt">
          <label for="navn">Navn</label>
          <input class="end" />
          <br>
          <label for="efternavn">Efternavn</label>
          <input class="end" />
          <br>
          <label for="email">Email</label>
          <input type="email" class="end" />
          <br>
          <br>
          Jeg er <label for="stilling"><select id="stilling" name="Vælg stilling">
              <option value="underviser">underviser</option>
              <option value="studerende">studerende</option>
            </select> </label> på KEA
          <br>
          <br>
          <textarea name="textarea" rows="10" cols="30">
  Her kan du skrive tekst
  </textarea>
          <br>

          <input type="submit" for="submit"></input>
          <div></div>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
